<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:each="po : ${po}" >
    <span th:text="${po.id}"></span>
    <span th:text="${po.title}"></span>
    <span th:text="${po.content}"></span>
    <span th:text="${po.createAt}"></span>
    <span th:text="${po.likes}"></span>

    <a th:href="@{/posts/edit/__${po.id}__}">Sá»­a</a>
</div>
<div>
    <a th:href="@{'/posts'(page=${po.number - 1})}" th:if="${po.hasPrevious()}">Previous</a>
    <span th:text="${po.number + 1}"></span>/<span th:text="${po.totalPages}"></span>
    <a th:href="@{'/posts'(page=${po.number + 1})}" th:if="${po.hasNext()}">Next</a>
</div>

</body>
</html>
